<div class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let digimon of digimones">
            <div class="card" style="width: 18rem;">
                <img src="{{digimon.img}}" alt="..." class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{digimon.nombre}}</h5>
                    <p class="card-text">{{digimon.level}}</p>
                    <a href="#" class="btn btn.primary">Go Somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
